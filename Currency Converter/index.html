<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Coverter</title>
    <link rel="stylesheet" href="input.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="./script.js"></script>
  </head>
  <body class="flex h-screen items-center justify-center bg-amber-200">
    <div
      class="flex min-h-[45vh] w-[40vh] flex-col items-center justify-center rounded-2xl bg-white p-8"
    >
      <h2 class="text-xl font-semibold">Currency Converter</h2>
      <form class="mb-4 mt-8">
        <div class="amount">
          <p>Enter Amount</p>
          <input
            class="w-full rounded-md border p-1 outline-none"
            value="1"
            type="number"
          />
        </div>
        <div class="dropdown mt-8 flex items-center justify-between gap-4">
          <div class="from">
            <p>From</p>
            <div
              class="select-container flex w-24 items-center justify-center rounded-lg border border-gray-400"
            >
              <img class="max-w-8" src="https://flagsapi.com/US/flat/64.png" />
              <select class="w-auto text-base outline-none" name="from">
                <option value="USD">USD</option>
              </select>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left mt-4 text-2xl"></i>
          <div class="to">
            <p>To</p>
            <div
              class="select-container flex w-24 items-center justify-center rounded-lg border border-gray-400"
            >
              <img class="max-w-8" src="https://flagsapi.com/IN/flat/64.png" />
              <select class="w-auto text-base outline-none" name="to">
                <option value="INR">INR</option>
              </select>
            </div>
          </div>
        </div>
        <div class="msg my-8"></div>
        <button
          class="h-12 w-full cursor-pointer rounded-md bg-[#af4d98] px-6 text-xl text-white"
        >
          Get Exchange Rate
        </button>
      </form>
    </div>
  </body>
</html>
